@@include('./components/_documents/_head.html', { "title": "MyGulp | Login" })
<main id="app">
  <div class="login-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-left">
          <div class="login-form-wrapper w-75 mx-auto">
            <div class="login-header text-center">
              <div class="brand-icon mb-2">
                <img src="/assets/images/brand.jpg" alt="brand icon" width="100px">
              </div>
              <div class="mb-4">
                <h6>Lorem ipsum dolor sit ABCD amet! &nbsp; Silahkan login terlebih dahulu untuk melanjutkan.</h6>
              </div>
            </div>
            <form action="#" class="login-form">
              <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="text-right">
                    <a href="#">Forgot password</a>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-right"></div>
      </div>
    </div>
  </div>
</main>
@@include('./components/_documents/_foot.html')
